<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form</title>
</head>
<body>
    <form action="">
        <h1>Payment form</h1>
        <h2>Contact info</h2>
        <p>Name <input type="text" name="name" required></p>
        <fieldset>
            <legend>Gender</legend>
        <p>
            Male <input type="radio" name="gender"> Female <input type="radio" name="gender">
        </p>
        </fieldset>
        <p>
            Address: <textarea name="address" cols="10" rows="10"></textarea>
        </p>
        <hr>
        <p>CardType:
            <select name="card_type">
            <option value="">--Select card type</option>   
            <option value="visa">Visa</option>
            <option value="rupay">Rupay</option>
            </select>
        </p>
        <p>
            Card number<input type="Number" name="cardno">
        </p>        
        <p>
            Expiration data<input type="date" name="expdate">
        </p>
        <p>
            CVV<input type="password" name="CVV">
        </p>

        <input type="submit" value="pay now"
    </form>
</body>
</html>
